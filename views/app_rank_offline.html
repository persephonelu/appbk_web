<div class="app_rank_container">
  <div class="container">
    <div class="row">
      <div class="col-md-12" >
        <div class="row" >
          <h3 class="page-header">下架应用监控 <span ng-if=" total_items > 0">（{{total_items}}个）</span> </h3>
          <div class="row" id="form_area">
            <div class="row">


              <div class="appbk-ui-select btn-float-left" >
                <ul class="nav navbar-nav btn-float-left ">

                  <li class="dropdown left-firstbtn left-firstbtn" style="float: left;">
                    <div class="date-select-title date-select-style-font">下架日期</div>
                    <input type="text" id="config-cur-demo" class="form-control" style="width: 88px;">
                  </li>


                </ul>
              </div>

            </div>

          </div>


        </div>
        <div class="row">
          <div class="rank-list">
            <div class="col-md-12">
              <div class="row_margin">
                <div ng-repeat="app in app_rank" >
                  <div class="col-md-2">
                    <div class="thumbnail ">
                      <a href="user_main.html#/app_content/{{app.app_id}}" target="_blank">

                        <img ng-if="app.icon" ng-src="{{app.icon}}" alt={{app.name}} >
                          <img ng-if="!app.icon" ng-src="../images/default-store-logo.png" alt={{app.name}} >

                        <div class="caption">
                          <h5>{{app.name}}</h5>

                          <h6 ng-if="app.rank != null">近期最高在{{app.ori_classes}}榜 <span>{{app.rank}}</span></h6>
                          <h6 ng-if="app.rank == null">{{app.ori_classes}}</h6>

                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sk-circle" style="margin-top: 180px" ng-show='app_rank_show_wait'>
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>

            <h3 ng-if=" total_items <= 0" style="text-align: center;color:#666">
            今日暂无下架APP！
              </h3>

          </div>
        </div>

        <!-- 翻页 -->
        <div class="row" ng-if=" total_items > items_per_page">
          <div class="col-md-12 mobile-horizon-padding-zero">
            <pagination total-items="total_items" items-per-page="items_per_page" ng-model="current_page"
                        max-size="5" ng-change="page_changed(current_page)"
                        class="pagination-sm " boundary-links="true" rotate="true"
                        first-text="首页" last-text="尾页" previous-text="前一页" next-text="后一页"></pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
