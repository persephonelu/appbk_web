<h4 class="user-app-line-title">
  <span></span>
  关键词管理
</h4>

<div class="">
  <div class="row">
    <div class="appbk-ui-select"> 
      <ul class="nav navbar-nav"> 
        <li class=""> 
          <form role="form" method="get" class="navbar-form navbar-right" name="append_user_keyword" ng-submit="add(word)" style="padding-left: 0;float: left !important;margin-top: 0;"> 
            <div class="form-group">
              <div class="input-group"> 
                <input type="text" class="form-control" name="q" placeholder="App关键词..."  value="" ng-model="word"> 

                        <span class="input-group-btn">
                             <button type="submit" class="btn btn-default add-custom-keyword-btn">添加</button> 
                            </span>
              </div>
            </div> 


          </form>

        </li>
        <li>
          <a ng-show="final_word_grid_show" class="btn btn-default appbk-mobile-hide" type="manage" ng-click="export_excel()">导出表格</a>

        </li>
      </ul>
    </div>
  </div>
</div>



<div ng-show="final_word_grid_show"  ui-grid="final_word_grid"  ui-grid-auto-resize  ui-grid-exporter></div>
<multi-message user="keyword_manage_user"></multi-message>


<br/>
<form>
  <div class="form-group">
    <label>提交app时，可复制下面的关键词，粘贴在Itunes对应位置。总长度 {{select_keywords.length}}/100</label>
    <textarea class="form-control" rows="3" ng-model="select_keywords">{{select_keywords}}</textarea>
  </div>
  <button class="btn btn-primary"><a target="_blank" style="color: #fff" href="/#/app_tools_combine/{{select_keywords}}">关键词组合</a></button>
</form>


<script>
  $("#export_button_tip").popover({trigger:'click| hover',placement:'top',html:true});

</script>
