<div class="container">
  <div class="row">
<div class="col-md-12">

  <h3 class="page-header">关键词「{{name}}」热度趋势</h3>

    <div class="appbk-ui-select">
      <ul class="nav navbar-nav mobile-margin-zero date-select-style">

        <div style="float: left; width: 160px; height: 70px">
          <div class="date-select-title date-select-style-font">日期</div>
          <input type="text" id="config-demo" class="form-control" style="cursor: pointer;width:165px;">
          </input>
        </div>

      </ul>
      <li class="btn-float-left word-rank-mobile-from" style="float: right;  width: 220px;  margin-left: 0;"> 
        <form role="form" method="post" class="navbar-form navbar-right mobile-margin-zero" ng-submit="search(name)" style=" margin-top: 2px"> 
          <div class="form-group">
            <div class="input-group"> 
              <input type="text" class="form-control" name="q" placeholder="搜索关键词..."  value="{{name}}" ng-model="name"> 
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default add-custom-keyword-btn">搜索</button> 
              </span>
            </div>
          </div> 

        </form>

      </li>
    </div>

  </div>




  <div id="trend" style="width:100%;height: 400px; margin: 0 auto"></div>
  <br/>


</div>

  </div>
</div>
