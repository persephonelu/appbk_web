<div class="container user-setting-container">
  <div class="row" >
  <div class="col-md-2 setting-guid horizon-padding-zero appbk-mobile-hide ">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#setting_account">账号设置</a></li>
      <!--<li class=""><a href="#setting_wechat">微信订阅</a></li>-->

      <li class=""><a href="#setting_vip">VIP 特权</a></li>
      <!--<li class=""><a href="#setting_integral">积分兑换</a></li>-->
      <li class=""><a href="#setting_order">订购记录</a></li>
      <!--<li class=""><a href="#setting_passwd">修改密码</a></li>-->
    </ul>
  </div>

    <div class="col-md-8 col-md-offset-1 setting-content" style="min-height: 500px">
    <h4 class="user-app-line-title">
      <span></span>
      账号设置
    </h4>


      <alert ng-show="alert" type="{{alert.type}}" style="padding: 5px; text-align: center" >{{alert.msg}}</alert>

      <form class="form-horizontal">
        <div class="sign-msg"></div>
        <div class="form-group">
          <label class="control-label">用户名</label>
          <div class="col-xs-9 input">
            <input ng-model="nickname" type="text" name="username" class="form-control" placeholder="用户名" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">邮箱</label>
          <div class="col-xs-9 input">
            <input ng-model="email" type="mail" name="email" class="form-control" placeholder="邮箱" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">公司名称</label>
          <div class="col-xs-9 input">
            <input ng-model="company" type="text" name="company" class="form-control" placeholder="公司名称">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">应用名称</label>
          <div class="col-xs-9 input">
            <input ng-model="appname" type="text" name="appname" class="form-control" placeholder="应用名称">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">手机</label>
          <div class="col-xs-9 input">
            <input  ng-model="phone_num"  type="text" name="phone_num" class="form-control" placeholder="手机号码">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">QQ</label>
          <div class="col-xs-9 input">
            <input  ng-model="qq_num"  type="text" name="qq_num" class="form-control" placeholder="QQ号码">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">&nbsp;</label>
          <div class="col-xs-9 input">
            <button id="submit" ng-click="update_user_info()" class="btn btn-default">保存</button>
          </div>
        </div>
      </form>


  </div>


</div>
</div>
